<html>

<head>
    <title>Convert to UTF-8</title>
    <script>
        function convert() {
            var file = document.getElementById("file").files[0]
            var sourceEncoding = document.getElementById("sourceEncoding").value
            var reader = reader = new FileReader();
            reader.onload = function (event) {
                download(file.name, event.target.result)
            }
            reader.readAsText(file, sourceEncoding);
        }

        function download(filename, text) {
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }
    </script>
</head>

<body>
    <input id="file" type="file"></input>
    <input id="sourceEncoding" value="windows-1254"></input>
    <button onclick="convert()">Convert</button>
</body>

</html>
